<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ejemplo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a th:text="#{titulo.betty}" class="navbar-brand" href="#">Bonus de Betty la fea </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="Ejemplo.html/?lang=es">Espanol</a>
                    <a class="nav-link" href="Ejemplo.html/?lang=en">Ingles</a>
                </div>
            </div>
        </div>
    </nav>


</head>
<body>
    <div> <!-- Carrousel 
        <label th:text="#{table.nombre}"> texto por traducir</label>
        Ejemplo.html/?lang=en
        -->

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.las2orillas.co/wp-content/uploads/2020/10/Betty-la-fea-1.jpg" class="d-block w-100" alt="Betty">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 th:text="#{carusel.betty1}">Transformacion de Betty</h5>
                        <p th:text="#{carusel.p1}">Simpre la bella mas fea</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://media.vogue.mx/photos/5eea6c6d7e00038f7ed10bec/master/w_3000,h_1500,c_limit/betty-la-fea.jpg" class="d-block w-100" alt="Betty y Armando">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 th:text="#{carusel.betty2}">Betty y Armando</h5>
                        <p th:text="#{carusel.p2}" >Tan lindos ellos</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/MBTUAVLLCRCERE6OC6NE32R35E.jpg" class="d-block w-100" alt="Ecomoda">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ecomoda</h5>
                        <p th:text="#{carusel.p3}" >El cuartel de las feas y otros </p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- Que tan fan eres de Betty -->
        <h1> Que tan fan eres de Betty la Fea </h1> 
        <div class="form-check">
            <h3>Cual es el nombre del papa de Betty?</h3>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Hermes Pinzon Galarza
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label " for="flexRadioDefault2">
                Hernando Pinzon Solano
            </label>
        </div>

    </div>

    <footer th:fragment="footer" class="bg-dark text-white">
        <div>
            <p>Copyright Betty la Fea &copy; Colombia,1999</p>
        </div>
    </footer>
</body>
</html>
